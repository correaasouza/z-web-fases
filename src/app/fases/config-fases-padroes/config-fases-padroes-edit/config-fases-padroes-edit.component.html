<div class="container">
  <h4>Fase Padrão</h4>
  <form #f="ngForm" class="form-horizontal" (ngSubmit)="onSubmit(f)" novalidate>
    <div class="row">
      <div class="col-md-6">
        <label class="center-block">Descrição</label>
        <input class="form-control" placeholder="Descrição" name="descriao"
        [(ngModel)]="fasePadrao.descricao">
      </div>   
      <div class="col-md-6">
        <label class="center-block">Fase</label>
        <ng-select [items]="fases"
                  bindLabel="nome"
                  bindValue="id"
                  placeholder="Selecione uma Fases"
                  name="fasesId"
                  required
                  [(ngModel)]="fasePadrao.fasesId">
        </ng-select>
      </div>
    </div>
<br>
<p>Selected city ID: {{selectedCityId}}</p>

    <br>
    <div class="row">
      <div class="col-md-6">
          <button 
          class="btn btn-default"
          (click)="goBack()">Voltar
        </button>
        <button type="submit" 
            class="btn btn-primary"
            [disabled]="!f.valid">Salvar
        </button>
      </div>  
    </div>      
  </form>
</div>
