<link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.4.0/css/font-awesome.min.css" rel='stylesheet' type='text/css'>
<div class="container"> 
  <div class="row">
    <div class="col col-xs-11 text-left">
        <h4>Fases</h4> 
    </div>    
    <div class="col col-xs-1 text-right">
      <hr>
      <button type="button" class="btn btn-success">       
        <i class="fa fa-plus"
        routerLink="/fases/config-fases-padroes/edit/0/{{idGrupoFases}}"></i> 
      </button>
    </div>  
  </div>
  <table class="table table-striped table-bordered table-list">
    <thead>
      <tr>
        <th scope="col">#</th>
        <th scope="col">Descrição</th>
        <th scope="col">Ação
        </th>
      </tr>
    </thead>
    <tbody>          
      <tr *ngFor="let fasePadrao of fasesPadrao">           
        <td>{{fasePadrao.id}}</td> 
        <td>{{fasePadrao.descricao}}</td>              
        <td>
          <a class="btn btn-default" 
            routerLink="/fases/config-fases-padroes/edit/{{fasePadrao.id}}/{{idGrupoFases}}">
            <em class="fa fa-pencil"></em>
          </a>
          <a class="btn btn-danger" title="Excluir"
            (click)="deleteFasesPadrao(fasePadrao)">
            <em class="fa fa-trash"></em>
          </a>
        </td>    
      </tr>
    </tbody>
  </table>
</div>
