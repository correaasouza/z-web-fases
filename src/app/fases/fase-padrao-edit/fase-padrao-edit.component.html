<div class="container">
  <h4>Fase Padrão</h4>
  <form class="form-horizontal" [formGroup]="fasesPadraoForm" (ngSubmit)="onSubmit()" novalidate>
    <div class="row">
      <div class="col-md-6">
        <label class="center-block">Descrição:</label>
        <input class="form-control" formControlName="descricao">
      </div>   
    </div>
    <br>
    <div class="row">
      <div class="col-md-6">
          <button 
          class="btn btn-default"
          (click)="goBack()">Voltar
        </button>
        <button type="submit" 
            class="btn btn-primary"
            [disabled]="fasesPadraoForm.pristine">Salvar
        </button>
      </div>  
    </div>      
  </form>
</div>
