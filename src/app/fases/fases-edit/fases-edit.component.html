<div class="container">
  <h4>Fase</h4>
  <form class="form-horizontal" [formGroup]="fasesForm" (ngSubmit)="onSubmit()" novalidate>
    <div class="row">
      <div class="col-md-6">
        <label class="center-block">Nome:</label>
        <input class="form-control" formControlName="nome">
      </div>  
      <div class="col-md-6">
        <label class="center-block">Prioridade:</label>
        <input class="form-control" formControlName="prioridade">
      </div>   
    </div>
    <br>
    <div class="row">
      <div class="col-md-6">
          <button 
          class="btn btn-default"
          (click)="goBack()">Voltar
        </button>
        <button type="submit" 
            class="btn btn-primary"
            [disabled]="fasesForm.pristine">Salvar
        </button>
      </div>  
    </div>      
  </form>
</div>
