<div id="search-component">
  <h4>Pesquisa Grupo de Fases Padrao</h4>

  <input #searchBox id="search-box" (keyup)="search(searchBox.value)" />

  <ul class="search-result">
    <li *ngFor="let gFasesPadrao of grupoFasesPadrao$ | async" >
      <a routerLink="/detail/{{gFasesPadrao.id}}">
        {{gFasesPadrao.descricao}}
      </a>
    </li>
  </ul>
</div>
