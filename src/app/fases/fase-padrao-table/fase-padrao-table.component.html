<link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.4.0/css/font-awesome.min.css" rel='stylesheet' type='text/css'>
<div class="container"> 
  <div class="row">
    <div class="col col-xs-11 text-left">
        <h4>Fases</h4> 
    </div>    
    <div class="col col-xs-1 text-right">
      <!-- Modal -->
      <ng-template #content let-c="close" let-d="dismiss">
        <div class="modal-header">
            <h4 class="modal-title">Selecione</h4>
            <button type="button" class="close" aria-label="Close" (click)="d('Cross click')">
            <span aria-hidden="true">&times;</span>
            </button>
        </div>
        <div class="modal-body">
            <app-fases-table></app-fases-table>
        </div>
        <div class="modal-footer">
            <button type="button" class="btn btn-outline-dark" (click)="c('Close click')">Close</button>
        </div>
      </ng-template>
      <!-- Modal -->
      <hr>
      <button type="button" class="btn btn-success"> 
        <i class="fa fa-plus"
        (click)="open(content)"></i>         
        <!-- <i class="fa fa-plus"
        routerLink="/fases/fasepadrao/edit/0/{{idGrupoFases}}"></i>  -->
      </button>
      <!-- <pre>{{closeResult}}</pre> -->
    </div>  
  </div>
  <table class="table table-striped table-bordered table-list">
    <thead>
      <tr>
        <th scope="col">#</th>
        <th scope="col">Descrição</th>
        <th scope="col">Ação
        </th>
      </tr>
    </thead>
    <tbody>          
      <tr *ngFor="let fasePadrao of fasesPadrao">           
        <td>{{fasePadrao.id}}</td> 
        <td>{{fasePadrao.descricao}}</td>              
        <td>
          <a class="btn btn-default" 
            routerLink="/fases/fasepadrao/edit/{{fasePadrao.id}}/{{idGrupoFases}}">
            <em class="fa fa-pencil"></em>
          </a>
          <a class="btn btn-danger" title="Excluir"
            (click)="deleteFasesPadrao(fasePadrao)">
            <em class="fa fa-trash"></em>
          </a>
        </td>    
      </tr>
    </tbody>
  </table>
</div>
