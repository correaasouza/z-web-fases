<link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.4.0/css/font-awesome.min.css" rel='stylesheet' type='text/css'>
<div class="container"> 
  <div class="row">
    <div class="col col-xs-11 text-left">
        <h4>Grupos Fases</h4> 
    </div>    
    <div class="col col-xs-1 text-right">
     <button type="button" class="btn btn-success"> 
        <i class="fa fa-plus"
        routerLink="/fases/config-grupos/edit/0"></i> 
      </button>
    </div>  
  </div>
  <table class="table table-striped table-bordered table-list">
    <thead>
      <tr>
        <th scope="col">#</th>
        <th scope="col">Descrição</th>
        <th scope="col">Sequência</th>
        <th scope="col">% Comissão</th>
        <th scope="col">Ação</th>
      </tr>
    </thead>
    <tbody>          
      <tr *ngFor="let gFasesPadrao of gruposFasesPadrao">           
        <td>{{gFasesPadrao.id}}</td> 
        <td>{{gFasesPadrao.descricao}}</td>             
        <td>{{gFasesPadrao.sequencia}}</td> 
        <td>{{gFasesPadrao.perc_comissao}}</td> 
        <td>
          <a class="btn btn-default" 
            routerLink="/fases/config-grupos/edit/{{gFasesPadrao.id}}">
            <em class="fa fa-pencil"></em>
          </a>
          <a class="btn btn-danger" title="Excluir"
            (click)="deleteGrupoFasesPadrao(gFasesPadrao)">
            <em class="fa fa-trash"></em>
          </a>
        </td>    
      </tr>
    </tbody>
  </table>
  <app-my-grid-application></app-my-grid-application>
</div>
